<button id="compose-btn" ng-click="composePost()">Compose</button>
<div class="post-list">
    <div class="post" ng-repeat="post in posts">
        <div class="post-left">
            <h1 class="title">{{ post.title }}</h1>
            <h3 class="author">{{ post.authorfirstname }} {{ post.authorlastname }}</h3>
            <p><a href="/{{ post.id }}">Read</a></p>
        </div>
        <div class="post-right">
            <p class="category">{{ post.categoryname }}</p>
            <p class="timestamp">{{ post.createdAt | date: 'short' }}</p>
        </div>
    </div>
</div>
