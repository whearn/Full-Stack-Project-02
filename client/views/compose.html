<div class="page-header">
    <h1><a href="/">Angular Blog</a></h1>
</div>
<h2 class="white">Compose A Post</h2>
<form class="my-form" ng-submit="savePost()">
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Title" ng-model="newTitle">
    </div>
    <div class="form-group">
        <select id="category-selector" class="form-control" ng-model="newCategory">
            <option value="">Select a Category</option>
            <option value="{{ category.id }}" ng-repeat="category in categories">{{ category.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <select id="user-selector" class="form-control" ng-model="newUserId">
            <option value="">Select a User</option>
            <option value="{{ user.id }}" ng-repeat="user in users">{{ user.firstname }} {{ user.lastname }}</option>
        </select>
    </div>
    <div class="form-group">
        <textarea id="post-content" class="form-control" cols="30" rows="10" placeholder="Compose Your Post" ng-model="newContent"></textarea>
    </div>
    <input class="btn btn-info" type="submit" value="Save" role="button">
</form>
