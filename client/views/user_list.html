<div class="page-header">
    <h1><a href="/">Angular Blog</a></h1>
</div>
<form class="my-form" ng-submit="saveUser()">
    <h2 class="white">Add New User</h2>
    <div class="form-group">
        <input class="form-control" type="text" placeholder="First Name" ng-model="newFirstName">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Last Name" ng-model="newLastName">
    </div>
    <div class="form-group">
        <input class="form-control" type="email" placeholder="Email" ng-model="newEmail">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" placeholder="Password" ng-model="newPassword">
    </div>
    <input class="btn btn-info" type="submit" value="Save" role="button">
</form>
<div class="list-group">
    <h2 class="white">User List</h2>
    <system-user ng-repeat="user in users" user-data="user"></system-user>
</div>
