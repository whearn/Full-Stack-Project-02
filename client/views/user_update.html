<div class="page-header">
    <h1><a href="/">Angular Blog</a></h1>
</div>
<h2 class="white">User Update</h2>
<form class="my-form" ng-submit="updateUser()">
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Update First Name" ng-model="user.firstname">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Update Late Name" ng-model="user.lastname">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Update Email" ng-model="user.email">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" placeholder="Update Password" ng-model="user.password">
    </div>
    <input class="btn btn-info" type="submit" value="Save" role="button">
</form>
